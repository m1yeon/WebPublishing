<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윈도우 팝업</title>
  <style>
    *{margin: 0px; padding: 0px;}
    .popup{
      width: 380px; height: 430px;
      position: absolute;
    }

    .popup input[type=button]{
      border: none;
      display: block;
      background: #000;
      color: #fff;
      line-height: 30px;
      width: 380px;
      text-align: right;
      padding-right: 10px; padding-top: 5px;
    }

    .popup img{
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="images/NEWS BANNER_CAMPING@2x.jpg" alt="광고배너">
    <input type="button" value="닫기 X">
  </div>


</body>
</html>
